<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body>
<header>
    <h1>Списки</h1>
</header>
<section id="work-with-lists">
    <!-- Варіації роботи зі списками -->
    <h2>Робота зі списками</h2>
    <h3>Невпорядкований список</h3>
    <ul>
        <li>Елемент списку 1</li>
        <li>Елемент списку 2</li>
        <li>Елемент списку 3</li>
    </ul>
    <h3>Впорядкований список</h3>
    <ol>
        <li>Елемент списку 1</li>
        <li>Елемент списку 2</li>
        <li>Елемент списку 3</li>
    </ol>
    <h3>Список опису</h3>
    <dl>
        <dt>Термін 1</dt>
        <dd>Опис терміну 1</dd>
        <dt>Термін 2</dt>
        <dd>Опис терміну 2</dd>
        <dt>Термін 3</dt>
        <dd>Опис терміну 3</dd>
    </dl>
</section>
</body>
</html>
